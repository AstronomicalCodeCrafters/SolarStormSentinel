<div class="card">
  <div class="card-img-container">
    <div>
      <app-add-favorite-item [item]="item"></app-add-favorite-item>
      <img [src]="item.src" class="card-img card-img-top" (click)="routerNavigation()">
    </div>
  </div>

  <div class="card-body">
    <div (click)="routerNavigation()" class="pointer">
      <rating [(ngModel)]="item.rate" [max]="5" [readonly]="true" class="color-browLinearGradient-left"></rating>
      <p class="card-title">{{ item.name }}</p>
      <p class="card-text">{{item.description}}</p>
      <div class="card-text-thin">
        <label>Antes: <span class="text-line">{{item.previousPrice}}€</span></label>
        <h4>{{item.price}}€</h4>
      </div>
    </div>

    <button class="card-btn btn btn-aquaDark" (click)="openModal(template)">
      <fa-icon class="btn-icon" icon="bag-shopping"></fa-icon> Agregar
    </button>

    <ng-template #template>
      <div class="modal-header">
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">

        </button>
      </div>

      <div class="modal-body">
        <img src="/assets/icons/shopping-bag.png" class="modal-body-img">
        <h4 class="color-browLinearGradient-center">ARTÍCULO AÑADIDO A LA CESTA</h4>
        <p class="item-name">{{item.name}}</p>

        <div class="actions">
          <button class="btn btn-outline" (click)="deleteItemToShoppingBag()">Eliminar</button>
          <button class="btn btn-aquaDark" routerLink="/cesta" (click)="modalRef?.hide()">Ir a cesta</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
